<!doctype html>
<title>Railroad Diagram Generator</title>
<script src="railroad-diagrams.js"></script>
<link href="railroad-diagrams.css" rel=stylesheet>
<form class='input'>
	<textarea>Diagram(
	Choice(0, Skip(), Terminal('-')),
	Choice(0, NonTerminal('name-start char'), NonTerminal('escape')),
	ZeroOrMore(
		Choice(0, NonTerminal('name char'), NonTerminal('escape'))))</textarea>
	<button>â‡’</button>
</form>
<div class='output'>
	<div></div>
	<textarea></textarea>
</div>
<script>
window.find = document.querySelector.bind(document);
find('.input > button').addEventListener('click', function(e) {
	e.preventDefault();
	var input = find('.input > textarea').value;
	var result = eval(input).format();
	find('.output > div').innerHTML = '';
	result.addTo(find('.output > div'));
	find('.output > textarea').textContent = result;
}, false);
</script>
<style>
* { box-sizing: border-box; }
.input textarea {
	position: absolute;
	top: 0;
	left: 0;
	width: 48%;
	height: 50%;
}
.input button {
	position: absolute;
	top: 0;
	left: 48%;
	width: 4%;
	height: 50%;
}
.output textarea {
	position: absolute;
	top: 0;
	right: 0;
	width: 48%;
	height: 50%;
}
.output div {
	position: absolute;
	top: 50%;
	left: 0;
	right: 0;
	height: 50%;
}
</style>
